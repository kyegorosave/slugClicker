<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slug Clicker Game</title>
    <link rel="stylesheet" href="./CSS/slug.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <!--Font used-->
    <link href="https://fonts.cdnfonts.com/css/eight-bit-dragon" rel="stylesheet">
</head>
<body>
    <!--MP3 File for the game music-->
    <audio id="game-audio" src="./Music/Sunshine_in_Hawaii.mp3" type="audio/mpeg"></audio>
    <!--SlugClicker logo at the top of the page-->
    <div id="logo-container">
        <img id="slug-logo" src="./Images/slugclick-logo.png" alt="Slug">
        <img id="clicker-logo" src="./Images/clicker-logo.png" alt="Clicker">
    </div>
    <!--Content for the speed control slider-->
    <div id="speed-control">
        <label for="speed-slider">Slug Speed: <span id="speed-value">14</span></label>
        <input type="range" id="speed-slider" min="1" max="30" value="14">
    </div>
    <!--Game area where the slugs appear and stuff-->
    <div id="game-container">
        <div id="game-area" style="background-image: url('./Images/slug-background.png');">
            <!--Score and timer display-->
            <div id="score-timer">
                <div id="time-left"></div>
                seconds left | Score: <span id="score">0</span>
            </div>
        </div>
        <!--Rules of the game brah-->
        <div id="game-rules">
            <h3>Game Rules</h3>
            <ul>
                <li>CLICK AS MANY SLUGS AS YOU CAN IN 30 SECONDS</li>
                <li><span style="color:red">RED</span> SLUG = GAME OVER</li>
                <li><span style="color:green">GREEN</span> SLUG = 2 POINTS</li>
                <li><span style="color:rgb(171, 171, 23)">YELLOW</span> SLUG = 1 POINT</li>
                <li>14 IS BASE SPEED, BUT FEEL FREE TO INCREASE IT TO WHATEVER YOU WANT</li>
            </ul>
        </div>
    </div>
    <!--Button to end the game-->
    <button id="end-game-button">End Game</button>
    <!--End screen with slug fact and play again option-->
    <div id="end-screen" style="display: none;">
        <div id="slug-fact">
            <h3>Fun Fact About Banana Slugs!</h3>
            <p id="fact-text"></p>
            <img src="./Images/8bit-slug.png" alt="Banana Slug" style="width:100px;height:100px;">
        </div>
        <button id="play-again-button">Play Again</button>
    </div>
    <!--The cat button API easter egg thingy. Creating div 'output' so the API can put the pictures there.-->
    <img src="./Images/cat-slug.PNG" onclick="loadRandomCatImage()" id="cat-image-button" alt="Load Random Cat Image">
    <div id="output"></div>
    <!--JavaScript for the game-->
    <script src="./JavaScript/slug.js"></script>
</body>
</html>
